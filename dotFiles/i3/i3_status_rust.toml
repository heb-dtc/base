icons = "awesome"

[theme]
name = "solarized-dark"
[theme.overrides]
idle_bg = "#212121"
critical_bg = "#e57373"
good_bg = "#a6bc69"
info_bg = "#fac863"

[[block]]
block = "custom"
command = "./bin/music.sh" 
on_click = "./bin/mpc_toggle.sh"
interval = 1

[[block]]
block = "disk_space"
path = "/"
alias = "/"
info_type = "available"
unit = "GB"
interval = 20

[[block]]
block = "disk_space"
path = "/mnt/dataz/"
alias = "/workspace"
info_type = "available"
unit = "GB"
interval = 20

[[block]]
block = "memory"
display_type = "memory"
format_mem = "{Mug}GB/{MTg}GB"
display_type = "memory"
icons = true
clickable = true
interval = 5
warning_mem = 80
critical_mem = 95

[[block]]
block = "xrandr"
interval = 2
icons = true
resolution = true

[[block]]
block = "cpu"
interval = 1

[[block]]
block = "load"
interval = 1
format = "{1m}"

[[block]]
block = "sound"

[[block]]
block = "battery"

[[block]]
block = "time"
interval = 60
format = "%a %d/%m %R"
